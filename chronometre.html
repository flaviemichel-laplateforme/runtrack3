<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="clock-container">
                    <h1>Chronomètre</h1>
                    <div class="time-display text-center" id="chronoDisplay">00:00:00</div>

                    <form action="">
                        <div class="text-center">
                            <button type="button" id="chronoMarcheArret" class="btn-neon">Démarrer</button>
                            <button type="button" id="chronoTour">Tour</button>
                            <button type="button" id="chronoReset">Reset</button>
                        </div>
                    </form>

                    <div class="table-responsive mt-4">
                        <table id="tableTours" class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Tour</th>
                                    <th>Temps</th>
                                </tr>
                            </thead>
                            <tbody id="listeTours">
                                <!--Les tours s'afficheront ici-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/chronometre.js"></script>
