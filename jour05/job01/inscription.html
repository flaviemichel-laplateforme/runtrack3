<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <h1>Inscription</h1>
        <form id="inscriptionForm" novalidate>
          <!-- Champ Nom -->
          <div class="form-group">
            <label for="nom">Nom *</label>
            <input
              type="text"
              id="nom"
              name="nom"
              required
              autocomplete="family-name"
              placeholder="Votre nom"
              minlength="2"
              maxlength="50"
            />
            <span class="error-message" id="nom-error"></span>
          </div>

          <!-- Champ Prénom -->
          <div class="form-group">
            <label for="prenom">Prénom *</label>
            <input
              type="text"
              id="prenom"
              name="prenom"
              required
              autocomplete="given-name"
              placeholder="Votre prénom"
              minlength="2"
              maxlength="50"
            />
            <span class="error-message" id="prenom-error"></span>
          </div>

          <!-- Champ Email -->
          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              placeholder="exemple@email.com"
            />
            <span class="error-message" id="email-error"></span>
          </div>

          <!-- Champ Mot de passe -->
          <div class="form-group">
            <label for="password">Mot de passe *</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="new-password"
              placeholder="••••••••"
              minlength="8"
            />
            <span class="error-message" id="password-error"></span>
            <span class="hint"
              >Minimum 8 caractères, dont une majuscule, une minuscule, un
              chiffre et un caractère spécial</span
            >
          </div>

          <!-- Champ Confirmation mot de passe -->
          <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe *</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              autocomplete="new-password"
              placeholder="••••••••"
            />
            <span class="error-message" id="confirmPassword-error"></span>
          </div>

          <!-- Champ Adresse -->
          <div class="form-group">
            <label for="adresse">Adresse *</label>
            <input
              type="text"
              id="adresse"
              name="adresse"
              required
              autocomplete="street-address"
              placeholder="Votre adresse complète"
              minlength="5"
              maxlength="200"
            />
            <span class="error-message" id="adresse-error"></span>
          </div>

          <!-- Champ Code postal -->
          <div class="form-group">
            <label for="codePostal">Code postal *</label>
            <input
              type="text"
              id="codePostal"
              name="codePostal"
              required
              autocomplete="postal-code"
              placeholder="13000"
              pattern="[0-9]{5}"
              maxlength="5"
            />
            <span class="error-message" id="codePostal-error"></span>
          </div>

          <!-- Bouton de soumission -->
          <button type="submit" class="btn-submit">S'inscrire</button>

          <p class="form-footer">
            Déjà un compte ? <a href="connexion.html">Se connecter</a>
          </p>
        </form>
      </div>
    </div>

    <script src="inscription.js"></script>
  </body>
</html>
