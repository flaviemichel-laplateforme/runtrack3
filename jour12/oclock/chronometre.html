<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'Clock</title>
</head>

<body>
    <h1>Chronomètre</h1>
    <form action="">

        <label for="date">Chronomètre</label>
        <input type="time" id="chronoInput">
        <button type="button" id="chronoMarcheArret">Marche/arrêt</button>
        <button type="button" id="chronoTour">Tour</button>
        <button type="button" id="chronoReset">Reset</button>
    </form>

    <table id="tableTours">

        <thead>
            <tr>
                <th>Tour</th>
                <th>Temps</th>
            </tr>
        </thead>
        <tbody id="listeTours">
            <!--Les tours s'afficheront ici-->
        </tbody>
    </table>

    <script src="./assets/js/chronometre.js"></script>
</body>

</html>
