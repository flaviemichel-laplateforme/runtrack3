<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="clock-container">
                    <h1>Réveil</h1>

                    <form action="">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label for="nomReveilInput" class="form-label">Nom de l'alarme</label>
                                <input type="text" id="nomReveilInput" class="form-control">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="reveilInput" class="form-label">Heure</label>
                                <input type="time" id="reveilInput" class="form-control">
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="button" id="ajouterAlarme" class="btn-neon">Ajouter une alarme</button>
                        </div>
                    </form>

                    <div class="table-responsive mt-4">
                        <table id="tableAlarme" class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Alarme heure</th>
                                    <th>Message</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="listeAlarmes">
                                <!--Les alarmes s'afficheront ici-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
